<head>
    <link rel="stylesheet" type="text/css" href="../Login/recursos/modal.css" media="screen" />
</head>

<button onclick="document.getElementById('id01').style.display='block'">Iniciar Sesión</button>

<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Cerrar">&times;</span>
    <form class="modal-content animate" action="../Login/login.html">
        <div class="imgcontainer">
            <img src="recursos/login.png" alt="Avatar" class="avatar">
        </div>
        
        <div class="container">
            <label for="uname"><b>Usuario</b></label>
            <input type="text" placeholder="Ingresar usuario" name="uname" required>
            <br>
            <label for="psw"><b>Contraseña</b></label>
            <input type="password" placeholder="Ingresar contaseña" name="psw" required>
            <br>
            <label>
                <input type="checkbox" checked="checked" name="remember">
                Recuérdame
            </label>
            <br>
            <button type="submit" class="loginbtn">Iniciar Sesión</button>            
        </div>
        
        <div class="container" style="background-color: #f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
            <br>
            <span class="psw"><a href="#">¿Recordar contraseña?</a></span>
        </div>
    </form>
</div>
<script>
    var modal=document.getElementById('id01');
    window.onclick = function(event){
        if (event.target ==modal){
            modal.style.display="none";
        }
    }
</script>
